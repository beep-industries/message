apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "message.fullname" . }}
  labels:
    {{- include "message.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "message.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "message.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "message.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: api
              containerPort: {{ .Values.service.apiPort }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.service.healthPort }}
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: {{ .Values.config.environment | default "production" | quote }}
            - name: RUST_LOG
              value: {{ .Values.config.rustLog | quote }}
            - name: API_PORT
              value: {{ .Values.service.apiPort | quote }}
            - name: HEALTH_PORT
              value: {{ .Values.service.healthPort | quote }}
            - name: CORS_ALLOWED_ORIGINS
              value: {{ .Values.config.corsOrigins | quote }}
            # MongoDB configuration
            - name: DATABASE_NAME
              value: {{ .Values.database.name | quote }}
            {{- if .Values.database.existingSecret }}
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "message.databaseSecretName" . }}
                  key: {{ .Values.database.secretKey }}
            {{- else }}
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: {{ include "message.databaseSecretName" . }}
                  key: uri
            {{- end }}
            # JWT configuration
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "message.jwtSecretName" . }}
                  key: {{ .Values.jwt.secretKey }}
            # Keycloak configuration
            - name: KEYCLOAK_INTERNAL_URL
              value: {{ .Values.keycloak.internalUrl | quote }}
            - name: KEYCLOAK_REALM
              value: {{ .Values.keycloak.realm | quote }}
            # RabbitMQ configuration
            {{- if .Values.rabbitmq.existingSecret }}
            - name: RABBIT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rabbitmq.existingSecret }}
                  key: username
            - name: RABBIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rabbitmq.existingSecret }}
                  key: password
            - name: RABBIT_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rabbitmq.existingSecret }}
                  key: host
            - name: RABBIT_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.rabbitmq.existingSecret }}
                  key: port
            - name: RABBITMQ_URL
              value: "amqp://$(RABBIT_USER):$(RABBIT_PASSWORD)@$(RABBIT_HOST):$(RABBIT_PORT)/%2F"
            {{- else }}
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "message.rabbitmqSecretName" . }}
                  key: url
            {{- end }}
            # SpiceDB configuration
            - name: SPICEDB_ENDPOINT
              value: {{ .Values.spicedb.endpoint | quote }}
            {{- if .Values.spicedb.existingSecret }}
            - name: SPICEDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.spicedb.existingSecret }}
                  key: {{ .Values.spicedb.secretKey }}
            {{- else if .Values.spicedb.token }}
            - name: SPICEDB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "message.fullname" . }}-spicedb
                  key: token
            {{- end }}
            # Routing config path
            - name: ROUTING_CONFIG_PATH
              value: "/config/routing.yaml"
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: tmp
              mountPath: /tmp
          {{- if .Values.healthCheck.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: {{ .Values.healthCheck.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: {{ .Values.healthCheck.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "message.fullname" . }}-config
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
